
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ChatRoomCtrl">
<head>
    <script>

        $(document).ready(function(){
            $('p').hide();
            $('button').click(function(){
                console.log("buttone click!");
                $('p').toggle();

            })
        })


    </script>
    <style>
        body{
            background-color:#e5eaff;
        }
        #wrapper {
            position: relative;
            margin: 11px -40px;


        }
       
        #wrapper a {
            font-size: 1em;
            color: #000000;
        }
        


        #wrapper img {
            position: absolute;
            width: 100%;
            height: auto;
            left: 0;
            top: 0;
            opacity: 0.4;
            z-index: -1;
        }
        #chatArea {
            overflow: auto; 
            width: 90%;
            height: 400px;
            margin: 1% auto;
            border-radius: 15px;
            background: #eeeeee;
            border: solid 2px rgb(39, 33, 81);
        }
      
        #message {
            width: 68%;
            margin-left: 5%;
            padding-left: 5px;
            height: 40px;
            border-radius: 5px;
            background: #eeeeee;
            border: solid 2px rgb(39, 33, 81);
        }

         #button {
            height: 40px;
            width: 15%;
            margin-left: 5%;
             color: white;
             border-radius: 5em;
             background-color: rgb(39, 33, 81);
        }
    </style>

</head>
    <body>



    <div id="wrapper">
       <!-- <button id="groupMembers">Group Members
        <p data-ng-repeat="x in members"> {{x}}</p>
       </button> -->
<section>
         <ul class="nav nav-tabs">
             <li role="presentation" ng-class="{active:tab===1}"  ng-click="groupChat()"><a href>Group Chat</a></li>
             <li role="presentation" class="dropdown" ng-class="{active:tab===2}">
                 <a class="dropdown-toggle" data-toggle="dropdown" href role="button" aria-haspopup="true" aria-expanded="false">
                     Chat With <span class="caret"></span>
                 </a>
                 <ul class="dropdown-menu">
                     <li ng-repeat="user in groupMembers" ><a href ng-click="getChatWith(user)">{{user}}</a> </li>
                 </ul>
             </li>
             <a href="https://hangouts.google.com/" target="_blank"><button type="button" class="btn btn-default navbar-btn" style="margin-left: 63%;color: white;border-radius: 5em">LiveChat</button></a>
         </ul>





     </section>



        <div id="receipter" data-ng-model="receiver" style="padding-top:5px;color: rgb(39, 33, 81); font-size:24px;margin-left: 100px">Receiver: {{receiver}}</div>
    <form id="chatArea"></form>
        
    <div>
        <form>
            <input id="message" type="text" placeholder="Start your conversation here" autofocus>

            <button id="button" ng-click="sendBt()">Send</button>
        </form>

    </div>


</div>

    </body>
    </div>

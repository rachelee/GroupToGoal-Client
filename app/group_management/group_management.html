<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="GroupCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrtap Free Admin Template - SIMINTA | Admin Dashboad Template</title>
    <!-- Core CSS - Include with every page -->
    <!--     <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" /> -->

    <link href="static/css/tri.css" rel="stylesheet" />

    <!-- Page-Level CSS -->
    <!-- <link href="assets/plugins/morris/morris-0.4.3.min.css" rel="stylesheet" /> -->
</head>
<body>

    <!--  page-wrapper -->
    <div id="bigWrapper">

        <div class="myheader">
            <!-- Page Header -->

                <h1 class="myPageHeader">Group Management</h1>

            <!--End Page Header -->
        </div>
<div class="row" >
      <!-- form start-->
        <form class="col-sm-10  col-md-6" >
            <div class="formHeader">

                Groups You Create

            </div>


                    <div class="formBody">
                        <ul class="groupmanagement">
                            <li ng-repeat="group in groupsOwn">
                                <div>
                                    <strong class="primary-font">{{ group }}</strong>
                                    [ <span title="click to delete" ng-click="deleteGroup(group)"> Delete </span> ]
                                </div>
                            </li>

                        </ul>
                    </div>

</form>

        <!-- form start-->
        <form class="col-sm-10  col-md-6" >
            <div class="formHeader">
                <div class="headerColor">
                Create a New Group
                </div>
            </div>


            <div class="formBody">

                <label>Group Name</label>

                <input type="text" placeholder="Enter Name" ng-model="newgroupname" required>


                <br/>

                <label>Group Tags</label>

                <input type="text"  placeholder="Enter Name" ng-model="newgrouptags" required>


                <br/>

                <button type="submit" class="btn myButton" ng-click="createGroup()">
                    Create
                </button>


            </div>

        </form>
</div>
<br>
<div class="row" >

  <!-- form start-->
        <form class="col-sm-10  col-md-6 " >
            <div class="formHeader">
                <div class="headerColor">
                Groups You Join
                    </div>
            </div>


            <div class="formBody">
                <ul class="groupmanagement">
                    <li ng-repeat="group in groupsJoin">
                        <div>
                            <strong class="primary-font">{{ group }}</strong>
                            [ <span ng-click="withdrawGroup(group)"> Remove </span> ]
                        </div>
                    </li>

                </ul>
            </div>

        </form>


        <!-- form start-->
        <form class="col-sm-10 col-md-6 " >
            <div class="formHeader">
                <div class="headerColor">
                Groups We Recommend for You
                    </div>
            </div>


            <div class="formBody">
                <ul class="groupmanagement">
                    <li ng-repeat="group in groupsRecommend">
                        <div>
                            <strong class="primary-font">{{ group }}</strong>
                            [ <span ng-click="joinGroup(group)"> Join </span> ]
                        </div>
                    </li>

                </ul>
            </div>

        </form>
      </div>
    </div>
    <!-- <img src="static/image/homepage.jpg"> -->
</body>
</div>

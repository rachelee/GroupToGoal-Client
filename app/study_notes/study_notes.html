
<html>
<head>
  <!--<script src="https://apis.google.com/js/client.js?onload=init"></script>-->
  <!--<script src="study_notes/blogger_access.js"></script>-->

</head>
<body ng-controller="StudyNotesCtrl">

<section>
  <ul class="nav nav-tabs" ng-init="tab=1">
    <li role="presentation" ng-class="{active:tab===1}"><a href ng-click="getPosts(blog_ids.self)">My Notes</a></li>
    <li role="presentation" class="dropdown" ng-class="{active:tab===2}">
      <a class="dropdown-toggle" data-toggle="dropdown" href role="button" aria-haspopup="true" aria-expanded="false">
        Others <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li ng-repeat="personal_blog in blog_ids.others" ng-click="getPosts(personal_blog.blog_id)"><a href>{{personal_blog.name}}</a></li>
      </ul>
    </li>
  </ul>
</section>

<div id="results">
  <div>
    <form ng-show="visible" class="form-group field" >
      <input required class="editable title form-control form-control-no-border" ng-model = "newPost.title" placeholder="Title">
    <textarea required ng-model="newPost.content" ui-tinymce="tinymceOptions"  class="editable form-control form-control-no-border" rows="20" placeholder="Write down your note...">
    </textarea>
      <p ng-bind="error"></p>
    </form>
    <button id="publish_button" ng-show="tab===1" class="btn btn-primary" ng-click="publish()">Publish</button>
  </div>
    <div ng-repeat="post in blog.posts">
      <h3 ng-bind-html="post.title"></h3>
      <span ng-bind-html="post.author.displayname"></span>
      <span ng-bind-html="post.published"></span>
      <p ng-bind-html="post.content"></p>
    </div>
</div>
</body>
</html>
